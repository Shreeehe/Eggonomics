on:
  schedule:
    - cron: '30 10 * * *'  # Runs daily at 10:30 AM IST (5 AM UTC)
  workflow_dispatch:       # Allows manual trigger

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ¥š Run egg price scraper
        run: |
          python egg_price_automation.py

      - name: ğŸš€ Commit updated CSV
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add egg_data/*.csv
          git commit -m "ğŸ“Š Daily egg price update: $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
