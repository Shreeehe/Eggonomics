name: Daily Egg Price Scraper

on:
  schedule:
    - cron: '15 4 * * *'  # Runs at 4:15 AM UTC every day
  workflow_dispatch:       # Manual trigger support

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🥚 Run Egg Price Scraper
        run: python egg_price_automation.py

      - name: 📤 Commit updated CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add egg_data/*.csv

          if git diff --cached --quiet; then
            echo "🟡 No changes to commit."
          else
            git commit -m "auto: update egg price data 🥚"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main --force
          fi
